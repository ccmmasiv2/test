trigger:
- master
  
pool:
  vmImage: 'ubuntu-latest'

name: Deploy Bicep files

variables:
  resourceGroupName: 'RG_PRBS_CCVP'
  location: 'eastus'
  templateFile: 'main.bicep'
  parameterFile: 'main.parameters.dev.json'

steps:
  displayName: 'Compile Bicep file'
- script: az bicep build --file src/main.bicep
- task: AzureResourceManagerTemplateDeployment@3
  displayName: Preview Bicep Changes
  inputs:
    deploymentMode: 'Incremental'
    deploymentScope: 'Resource Group'
    subscriptionId: 'ecf34c89-97c5-4dcd-8d53-4565afc7770a'
    resourceGroupName: 'RG_PRBS_CCVP'
    csmParametersFile: '$(Build.SourcesDirectory)/src/main.parameters.dev.json'
    csmFile: '$(Build.SourcesDirectory)/src/main.json'
    action: 'Create Or Update Resource Group'
    scriptType: bash
    azureResourceManagerConnection: 'MyARMConnection'
    templateLocation: 'Linked artifact'
    overrideParameters: '-location centralus'
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az group create --name $(resourceGroupName) --location $(location)
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters $(parameterFile) 

  